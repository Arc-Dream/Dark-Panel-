<html>
<title>{% block title %} {% endblock %}</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<style>
body, h1,h2,h3,h4,h5,h6 {font-family: "Montserrat", sans-serif}
.w3-row-padding img {margin-bottom: 12px}

.w3-sidebar {width: 120px;background: #222;}

#main {margin-left: 120px}

@media only screen and (max-width: 600px) {

  #main {
    margin-left: 0
    }
  }
</style>

  <body class="w3-black">

    <!-- Icon Bar (Sidebar - hidden on small screens) -->
    <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
      <!-- Avatar image in top left corner -->
      <!-- <img src="static/pp.jpg" style="width:60%; border-radius: 50%; margin-top:20px;"> -->

      <!-- onclick="location.href = '{{ url_for("index") }}'" -->

      <button {{ menu_display }} class="w3-bar-item w3-button w3-padding-large w3-hover-black" onclick="" style="margin-top: 30px;">
        <i class="fa fa-home w3-xxlarge"></i>
        <p>HOME</p>
      </button>

      <button {{ menu_display }} class="w3-bar-item w3-button w3-padding-large w3-hover-black">
        <i class="fa fa-bars w3-xxlarge "></i>
        <p>MENU</p>
      </button>

      <button  {{ menu_display }} class="w3-bar-item w3-button w3-padding-large w3-hover-black" onclick="">
        <i class="fa fa-eye w3-xxlarge"></i>
        <p>RECOUNT</p>
      </button>

      <button  {{ menu_display }} class="w3-bar-item w3-button w3-padding-large w3-hover-black" onclick="">
        <i class="fa fa-envelope w3-xxlarge"></i>
        <p>SELECTED</p>
      </button>
      <button  {{ menu_display }} class="w3-bar-item w3-button w3-padding-large w3-hover-black" onclick="location.href = '{{ url_for("sign_out") }}'">
        <i class="fa fa-close w3-xxlarge"></i>
        <p>SIGN OUT</p>
      </button>
    </nav>

    <!-- Navbar on small screens (Hidden on medium and large screens) -->
    <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
      <div class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
        <a href="#" class="w3-bar-item w3-button" style="width:25% !important">HOME</a>
        <a href="#" class="w3-bar-item w3-button" style="width:25% !important">MENU</a>
        <a href="#" class="w3-bar-item w3-button" style="width:25% !important">FORM</a>
        <a href="{{ sing_out }}" class="w3-bar-item w3-button" style="width:25% !important">SIGNOUT</a>
      </div>
    </div>


  {% block body %}





  {% endblock %}
  </body>
</html>
