{% extends 'base.html' %}

{% block body %}
<div class="w3-container">
  <h1>Sign In</h1>

  <div class="w3-container w3-half">

    <h2>Input Form</h2>

      <form class="w3-container" method="POST" >
        <label class="w3-text-teal"><b>User Name</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="username">
        <br>
        <label class="w3-text-teal"><b>Email</b></label>
        <input class="w3-input w3-border w3-light-grey" type="text" name="email">
        <br>
        <label class="w3-text-teal"><b>Password</b></label>
        <input class="w3-input w3-border w3-light-grey" type="password" name="password">
        <br>
        <button type="submit" name="submit" class="w3-btn w3-blue-grey">Register</button>
      </form>

      <form class="w3-container w3-margin-top" method="POST">
        <button type="submit" name="link"  value="done" class="w3-btn w3-blue-grey">Recount</button>
      </form>


</div>
</div>


{% endblock %}
